<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link HTML</title>
</head>

<body>
    <!-- Buatkan sebuah judul dengan Heading 1, isi tagnya "Belajar Link HTML"  -->
    <h1>Belajar Link HTML</h1>
    <!-- Tolong buatkan sebuah paragraf isinya "ini link Classroom"  -->
    <!-- Tolong buat Classroom ketika di click maka menuju ke link https://classroom.google.com/ -->
    <!-- Tolong buatkan sebuah komentar diatas paragraf, isinya "Eksternal Link"  -->
    <h2>Eksternal Link</h2>
    <p>ini link <a href="https://classroom.google.com/">Classroom</a></p>
    <hr>
    <h2>Internal Link</h2>
    <!-- Buatkan sebuah Paragraf isinya "ini link Contact", kemudian Contactnya bisa di klik dan berpindah halaman Contact -->
    <p>ini link <a href="./contact.html">contact</a></p>
    <!-- Buatkan sebuah Paragraf isinya "ini link Text Formatting", kemudian Text Formatting bisa di klik dan berpindah halaman Text Formatting -->
    <p>ini link <a href="./../pertemuan-2/text-formatting.html">Text Formatting</a></p>

    <hr>
    <h2>Attribute Link</h2>
    <a href="./contact.html" target="_blank" title="Menuju halaman contact">Ini masih halaman contact</a>

    <hr>
    <h2>Link sebuah gambar</h2>
    <a href="./contact.html">
        <img src="./undraw_finance-guy-avatar_vhop (1).jpg" alt="">
    </a>

</body>

</html>
